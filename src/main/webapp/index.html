<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
<form action="vote" , method="POST">
    <b>Performer:</b>
    <input type="radio" name="performer" value="Linkin Park" checked/> Linkin Park
    <input type="radio" name="performer" value="Eminem" checked/> Eminem
    <input type="radio" name="performer" value="50 cent" checked/> 50 cent
    <input type="radio" name="performer" value="Limp Bizkit" checked/> Limp Bizkit
    <br><br>
    <b>Genre:</b>
    <input type="checkbox" name="genre" value="Rap" /> Rap
    <input type="checkbox" name="genre" value="Hip-hop" /> Hip-hop
    <input type="checkbox" name="genre" value="Trap" /> Trap
    <input type="checkbox" name="genre" value="D&B" /> D&B
    <input type="checkbox" name="genre" value="Classic" /> Classic
    <input type="checkbox" name="genre" value="Country" /> Country
    <input type="checkbox" name="genre" value="Electronic" /> Electronic
    <input type="checkbox" name="genre" value="Jazz" /> Jazz
    <input type="checkbox" name="genre" value="Pop" /> Pop
    <input type="checkbox" name="genre" value="Rock" /> Rock
    <br><br>
    <b>Text about you:</b>
    <input name="text"/>
    <br><br>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
